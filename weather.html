<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css'>
  </head>
  <body>
    <div class="wrapper">
      <header><i class='bx bx-left-arrow-alt'></i>Weather Forecast App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" class="field" spellcheck="false" placeholder="Delhi" required style>
          <center><button class="search">Search</button></center>
          <div class="separator"></div>
          <center><button class="button" id="loc">Get Device Location</button></center>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <center><p>&nbsp;&nbsp;&nbsp;<span class="numb-2" style="text-align: center;">_</span>°C</p></center>
              </div>
              <center><p style="margin-top: 2px;">Feels like</p></center>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <center><span>_</span></center>
              <center><p style="margin-top: 2px;">Humidity</p></center>
            </div>
          </div>
        </div>
        <div id = "weatherContainer">
          <div id="iconsContainer">    
            <div class="block1">
              <div class = "icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="icons/clear.svg" class="imgClass" id="img1"></div>
                <div class="values">
                  <p class="minValues" id="day1Min"></p>
                  <p class="maxValues" id="day1Max"></p>
                </div>
              </div>
              <div class = "icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="icons/clear.svg" class="imgClass" id="img2"></div>
                <div class="values">
                  <p class="minValues" id="day2Min"></p>
                  <p class="maxValues" id="day2Max"></p>
                </div>
              </div>
              <div class = "icons">
                <p class="weather" id="day3"></p>
                <div class="image"><img src="icons/clear.svg" class="imgClass" id="img3"></div>
                <div class="values">
                  <p class="minValues" id="day3Min"></p>
                  <p class="maxValues" id="day3Max"></p>
                </div>
              </div>
              <div class = "icons">
                <p class="weather" id="day4"></p>
                <div class="image"><img src="icons/clear.svg" class="imgClass" id="img4"></div>
                <div class="values">
                  <p class="minValues" id="day4Min"></p>
                  <p class="maxValues" id="day4Max"></p>
                </div>
              </div>
            </div>
            <div class="block2">
              <div class = "icons">
                <p class="weather" id="day5"></p>
                <div class="image"><img src="icons/clear.svg" class="imgClass" id="img5"></div>
                <div class="values">
                  <p class="minValues" id="day5Min"></p>
                  <p class="maxValues" id="day5Max"></p>
                </div>
              </div>
              <div class = "icons">
                <p class="weather" id="day6"></p>
                <div class="image"><img src="icons/clear.svg" class="imgClass" id="img6"></div>
                <div class="values">
                  <p class="minValues" id="day6Min"></p>
                  <p class="maxValues" id="day6Max"></p>
                </div>
              </div>
              <div class = "icons">
                <p class="weather" id="day7"></p>
                <div class="image"><img src="icons/clear.svg" class="imgClass" id="img7"></div>
                <div class="values">
                  <p class="minValues" id="day7Min"></p>
                  <p class="maxValues" id="day7Max"></p>
              </div>  
            </div>
          </div>
        </div>
        <center><button class="back">Back</button></center>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
